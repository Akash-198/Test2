<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Porfile</title>
<style>
    fieldset{
        margin-left: 30%;
        margin-right: 30%;
        margin-top:50px;
        background-color: whitesmoke;
    }
    h3,body{
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    button{
        color:white;
        background-color:rgb(4, 128, 243);
        block-size: 24px;
    }
    body{
    	background-size:cover;
    }
     
    
</style>
</head>
<body>
    <fieldset>
        <legend><h3><u>Student Profile Creation</u></h3></legend>
    <form action="./create_profile" method="post">
        <table cellpadding=12px cellspacing=5px >
            <tr>
                <th>Student ID:</th> <td><input type="number" name="sid" placeholder="Student id" required></td>

            </tr>
            <tr>
                <th>Name:</th> <td><input type="text" name="firstname" placeholder="Fisrtname" required> <input type="text" name="lastname" placeholder="Lastname" required></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td><input type="radio" name="gender" value="M">Male
                <input type="radio" name="gender" value="F">Female</td>
            </tr>
            <tr>
                <th>Password:</th> <td><input type="password" name="password" placeholder="Password" required></td>
            </tr>
            <tr>
                <th>Type:</th><td><input type="radio" name="type" value="N">Normal
                <input type="radio" name="type" value="A">Admin</td>
            </tr>
            <tr>
                <th></th><td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
    </fieldset>

</body>
</html>
